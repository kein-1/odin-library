<html>

        <meta charset="utf-8">

        <title>Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&display=swap" rel="stylesheet">

    <body>
        <!--[if lt IE 7]>

        <div class="library-header" id="library-header">
            <h1>Library of Manga & Manhwa</h1>
        </div>

        <!-- <div class="form-btn">
            <button id="form-btn">Add a Book</button>
        </div> -->

        <div class="main-cont" id="main-cont">
            <div class="form-btn">
                <button class= "add-book-btn" id="form-btn">Add a Book</button>
            </div>
            <div class="book-grid" id="book-grid">

            </div>
        </div>

        <div class="footer">
            Library Project Coded by Kein <span><a href=""></a>Github Link</span>
        </div>


        <div class="form-cont" id="form-cont">
            <form class="form-box" action=""  id="form" onsubmit="return false">
                <h2>Add a new Book</h2>
                <label for="name"></label>
                <input type="text" id="name" placeholder="Enter Book Name">

                <label for="author"></label>
                <input type="text" id="author" placeholder="Enter Book Author">

                <label for="pages"></label>
                <input type="number" id = "pages" placeholder="Enter how many pages read">

                <div class="read-status">
                    <label for="read-status" >Have you read it?</label>
                    <input type="radio" class="radio-btn" id="read-status">
                </div>
                <button id="addBtn">Add to Library</button>
            </form>
        </div>
        <script src="index.js" async defer></script>
    </body>
